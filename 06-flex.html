<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- flex -->
    <div class="container">
      <div class="row justify-content-evenly g-5 p-5">
        <div class="col-5 bg-light p-5">col</div>
        <div class="col-5 bg-success p-5">col</div>
        <div class="col-5 bg-primary p-5">col</div>
        <div class="col-5 bg-secondary p-5">col</div>
        <div class="col-5 bg-warning p-5">col</div>
        <div class="col-5 bg-info p-5">col</div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row justify-content-between g-5 p-5">
        <div class="col-2 bg-light p-5">col</div>
        <div class="col-5 bg-success p-5">col</div>
        <div class="col-3 bg-primary p-5">col</div>
        <div class="col-5 bg-secondary p-5">col</div>
        <div class="col-5 bg-warning p-5">col</div>
        <div class="col-5 bg-info p-5">col</div>
      </div>
    </div>
  </body>
</html>
