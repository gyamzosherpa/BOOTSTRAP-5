<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>container</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- container-fluid: 100% all devices -->
    <div class="container-fluid bg-dark text-white p-5 text-center">
      container-fluid: all devices 100%
    </div>

    <!-- container-xxl: less than 1400px = 100% -->
    <div class="container-xxl bg-secondary mt-5 p-5">
      container-xxl: less than 1400px = 100%
    </div>

    <!-- container-xl: less than 1200px = 100% -->
    <div class="container-xl bg-warning mt-5 p-5">
      container-xl: less than 1200px = 100%
    </div>

    <!-- container-lg: less than 992px = 100% -->
    <div class="container-lg bg-success mt-5 p-5">
      container-lg: less than 992px = 100%
    </div>

    <!-- container-md: less than 768px = 100% -->
    <div class="container-md bg-danger mt-5 p-5">
      container-md: less than 768px = 100%
    </div>

    <!-- container-sm: less than 576px = 100% -->
    <div class="container-sm bg-info mt-5 p-5">
      container-sm: less than 576px = 100%
    </div>

    <!-- container: less than 576px = 100% -->
    <div class="container bg-primary mt-5 mb-5 p-5">
      container: less than 576px = 100%
    </div>
  </body>
</html>
