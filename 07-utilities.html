<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>other classes</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- text-related -->
    <div class="container">
      <div class="row">
        <div
          class="col-12 text-decoration-underline fs-1 fw-bold p-5 bg-dark text-white text-center text-uppercase shadow-lg"
        >
          Hello world
        </div>
      </div>
    </div>

    <!-- BACKGROUND AND GRADIENT -->
    <div class="container bg-primary bg-gradient p-5 mt-5 shadow-lg">
      background
    </div>

    <!-- BUTTON -->
    <div class="container bg-secondary p-5 mt-5">
      <button class="float-start btn btn-dark">Button 1</button>
      <button class="btn btn-primary">Button 1</button>
      <button class="float-end btn btn-outline-warning">Button 1</button>
    </div>

    <!-- border and border-radius -->
    <div class="container h-50 mt-5 p-5 bg-warning">
      <div class="col-4 border border-5 border-dark p-5">col</div>
      <div class="col-4 mt-2 border border-dark rounded p-5">col</div>
      <div class="col-4 mt-2 border border-5 border-primary rounded-end p-5">
        col
      </div>
    </div>
  </body>
</html>
