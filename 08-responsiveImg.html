<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive image</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- responsive image: img-fluid: response according to columns -->
    <div class="container">
      <div class="row g-5">
        <div class="col-2 col-lg-6 col-md-4 col-sm-6 col-12">
          <img
            src="https://cdn.pixabay.com/photo/2014/07/10/20/42/football-389405__480.jpg"
            alt=""
            class="img-fluid"
          />
        </div>
        <div class="col-6 col-lg-6 col-md-4 col-sm-6 col-12">
          <img
            src="https://cdn.pixabay.com/photo/2014/07/10/20/42/football-389405__480.jpg"
            alt=""
            class="img-fluid"
          />
        </div>
        <div class="col-4 col-md-4 col-sm-4 col-sm-12 col-12">
          <img
            src="https://cdn.pixabay.com/photo/2014/07/10/20/42/football-389405__480.jpg"
            alt=""
            class="img-fluid img-thumbnail p-5"
          />
        </div>
      </div>
    </div>
  </body>
</html>
