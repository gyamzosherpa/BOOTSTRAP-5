<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>row-columns</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- row-columns -->
    <!-- eg: row-cols-md-3: 3 columns in one row -->
    <!-- eg: row-cols-md-4: 4 columns in one row -->
    <div class="container">
      <div class="row row-cols-md-3 row-cols-sm-2 row-cols-3 row-cols-lg-4">
        <div class="col-lg bg-dark text-white p-5">1</div>
        <div class="col-lg bg-warning p-5">2</div>
        <div class="col-lg bg-success p-5">3</div>
        <div class="col-lg bg-primary p-5">4</div>
        <div class="col-lg bg-secondary p-5">5</div>
      </div>
    </div>

    <div class="container mt-5">
      <!-- row-cols-auto: adjust in one row according to screen sizes -->
      <div class="row row-cols-auto row-cols-3">
        <div
          class="col-lg col-md col-xl col-xxl col-sm col bg-dark text-white p-5"
        >
          1
        </div>
        <div class="col-lg col-md col-xl col-xxl col-sm col bg-warning p-5">
          2
        </div>
        <div class="col-lg col-md col-xl col-xxl col-sm col bg-success p-5">
          3
        </div>
        <div class="col-lg col-md col-xl col-xxl col-sm col bg-primary p-5">
          4
        </div>
        <div class="col-lg col-md col-xl col-xxl col-sm col bg-secondary p-5">
          5
        </div>
      </div>
    </div>
  </body>
</html>
