<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-column</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 1 row = 12 columns -->
    <!-- 
        col: less than 576px
        col-sm: 576-768px 
        col-md: 768-992px
        col-lg: 992-1200px
        col-xl: 1200-1400px
        col-xxl: above 1400px
    -->
    <div class="container">
      <div class="row">
        <div
          class="col-3 col-sm-6 col-md-4 col-lg-8 col-xl-6 p-5 bg-dark text-white"
        >
          col-6
        </div>
        <div class="col-3 col-sm-6 col-md-4 col-lg-4 col-xl-6 p-5 bg-warning">
          col-6
        </div>
        <div class="col-6 col-md-4 p-5 bg-info">col-6</div>
      </div>

      <div class="row mt-5">
        <div class="col-3 col-md-6 bg-info col-lg-6 col-xl-6 col-xxl-12 p-5">
          col-3
        </div>
        <div class="col-3 col-md-6 col-lg-3 col-xl-6 bg-dark text-white p-5">
          col-3
        </div>
        <div class="col-3 col-lg-3 bg-success p-5">col-3</div>
        <div class="col-3 bg-primary p-5">col-3</div>
      </div>
    </div>
  </body>
</html>
