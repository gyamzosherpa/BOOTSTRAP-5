<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>auto-column</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- auto-column: adjust itself in one row -->
    <div class="container">
      <div class="row">
        <div class="col-lg col-xl-4 col-md-6 bg-success">col-lg</div>
        <div class="col-lg col-xl-4 col-md-6 bg-primary">col-lg</div>
        <div class="col-lg col-xl-4 bg-secondary">col-lg</div>
        <div class="col-lg bg-info">col-lg</div>
        <div class="col-lg bg-danger">col-lg</div>
        <div class="col-lg bg-warning">col-lg</div>
      </div>
    </div>
  </body>
</html>
